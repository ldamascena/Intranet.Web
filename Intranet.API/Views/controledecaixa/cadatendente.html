<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Atendentes</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Cadastro</a>
            </li>
            <li class="active">
                <strong>Atendente</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="atendenteCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> Incluir</button>
                <div class="ibox-title">
                    <h5>Cadastro - <strong>Atendente</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Ativo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="atendente in atendentes">
                                    <td>{{atendente.Id}}</td>
                                    <td>{{atendente.Nome}} {{atendente.Sobrenome}}</td>
                                    <td><i ng-show="atendente.Bloqueado == false" class="fa fa-check text-navy"></i></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline btn-primary btn-rounded" type="button" ng-click="editar(atendente)"><i class="fa fa-edit"></i> Alterar</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="atendente.Bloqueado == false" ng-click="bloquear(atendente)"><i class="fa fa-lock"></i> Bloquear</button>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-show="atendente.Bloqueado == true" ng-click="desbloquear(atendente)"><i class="fa fa-unlock"></i> Desbloquear</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
