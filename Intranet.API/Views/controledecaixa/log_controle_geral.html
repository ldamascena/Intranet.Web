<div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Log</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="principal.instutucional">Home</a>
                </li>
                <li>
                    <a>Controle de Caixa</a>
                </li>
                <li class="active">
                    <strong>Controle Geral</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>

<div class="row" ng-controller="controleCaixaLogsCtrl">
    <div class="col-lg-12">
        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select placeholder="Lojas" name="loja" ng-model="loja" ng-options="loja.Id as loja.Sobrenome for loja in lojas" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <p class="input-group">
                            <input type="text" class="form-control" ng-click="open1()" placeholder="Data Inicial" uib-datepicker-popup="dd/MM/yyyy" ng-model="dtinicio" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <p class="input-group">
                            <input type="text" class="form-control" placeholder="Data Final" ng-click="open2()" uib-datepicker-popup="dd/MM/yyyy" ng-model="dtfim" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="button" class="btn btn-success" value="Buscar" ng-click="buscar();" />
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <th>Loja</th>
                                <th>Usuario</th>
                                <th>Data Reabriu</th>
                                <th>Data Log</th>
                            </tr>
                            <tr ng-repeat="log in logs">
                                <td>{{log.Usuario.Sobrenome}}</td>
                                <td>{{log.UsuarioReabriu.Nome}} {{log.UsuarioReabriu.Sobrenome}}</td>
                                <td>{{log.DataReabriu | date:'dd/MM/yyyy'}}</td>
                                <td>{{log.DataLog | date:'dd/MM/yyyy - hh:mm:ss'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
