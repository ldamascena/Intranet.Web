<toaster-container></toaster-container>

<div class="passwordBox animated fadeInDown" ng-controller="registerCtrl">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Alteraçao de senha</h2>

                <p>
                    Entre com a sua nova senha para acessar a intranet.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="index.html">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Nova senha" ng-model="senha">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confimar senha" ng-model="confirmarSenha">
                            </div>
                            <button ng-click="changepassword()" type="button" class="btn btn-primary block full-width m-b">Alterar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Alvorada
        </div>
        <div class="col-md-6 text-right">
            <small>© 2015-2017</small>
        </div>
    </div>
</div>
