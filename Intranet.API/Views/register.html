<div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller="registerCtrl">
    <div>
        <div>
            <h1 class="logo-name">SM</h1>
        </div>
        <h3>Cadastro Intranet</h3>
        <p>Criacao de conta para utilizacao da Intranet</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" ng-model="nome">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Sobrenome" ng-model="sobrenome">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="UserName" ng-model="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <button type="button" ng-click="cadastrar();" class="btn btn-primary block full-width m-b">Cadastrar</button>
            <p class="text-muted text-center"><small>Ja possui cadastro?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>
