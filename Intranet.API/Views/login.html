<toaster-container></toaster-container>

<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
    <div>
        <div>
            <h1 class="logo-name">SM</h1>
        </div>
        <h3>Bem vindo a Intranet</h3>
        <form class="m-t" role="form" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="autenticar();">Login</button>

            <a ui-sref="forgotpassword"><small>Esqueceu a senha?</small></a>
            <p class="text-muted text-center"><small>Não possui conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Solicitar criação</a>
        </form>
    </div>
</div>
