<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Operador</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Cadastro</a>
            </li>
            <li class="active">
                <strong>Operadores</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="operadorCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> incluir</button>
                <div class="ibox-title">
                    <h5>Cadastro - <strong>Operadores</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Operador</th>
                                <th>Funcao</th>
                                <th>Senha</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="operador in operadores">
                                <td>{{operador.CdOperador}}</td>
                                <td><a href="" ng-click="historico(operador.CdOperador);"> {{operador.NmOperador}}</a></td>
                                <td>{{operador.CdNivel == 1 ? 'Operador' : (operador.CdNivel == 2 ? 'Supervisor' : (operador.CdNivel == 3 ? 'Gerente': 'Tecnico'))}}</td>
                                <td>{{operador.Senha}}</td>

                                <td>
                                    <button class="btn btn-rounded btn-primary btn-sm btn-outline" ng-click="alterar(operador);"><i class="fa fa-edit"></i> Alterar</button>
                                    <button class="btn btn-rounded btn-danger btn-sm btn-outline" ng-click="inativar(operador);"><i class="fa fa-trash"></i> Inativar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
