<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Parametro</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Cadastro</a>
            </li>
            <li class="active">
                <strong>Parametro</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="abastecimentoParametro">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> incluir</button>
                <div class="ibox-title">
                    <h5>Cadastro - <strong>Parametro</strong></h5>
                    <div ibox-tools></div>
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Promocao</th>
                                <th>Cobertura</th>
                                <th>Cob.Promo</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dado in dados">
                                <td>{{dado.cdPromocao}}</td>
                                <td>{{dado.Promocao}}</td>
                                <td>{{dado.Cobertura}}</td>
                                <td>{{dado.CoberturaPromocional}}</td>
                                <td>{{dado.DataInclusao | date: 'dd/MM/yyyy'}}</td>
                                <td><input type="button" class="btn btn-sm btn-success btn-rounded btn-outline" value="Alterar" ng-click="alterar(dado);"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
