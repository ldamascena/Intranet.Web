<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Abastecimento</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li class="active">
                <strong>Log Alteração em Massa</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="abastecimentoMassaLog">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title"><h5>Busca</h5></div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-2">
                            <p class="input-group">
                                <input type="text" class="form-control" ng-click="open1()" placeholder="Data de Inicio" uib-datepicker-popup="dd/MM/yyyy" ng-model="dateinicio" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-sm-2">
                            <p class="input-group">
                                <input type="text" class="form-control" ng-click="open2()" placeholder="Data de Fim" uib-datepicker-popup="dd/MM/yyyy" ng-model="datefim" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-sm-2">
                            <input type="button" class="btn btn-sm btn-info" value="Buscar" ng-click="buscar()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Log - <strong>Lista</strong></h5>
                    <div ibox-tools></div>
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Super Produto</th>
                                <th>Data</th>
                                <th>Responsável</th>
                                <th>De</th>
                                <th>Para</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dado in dados">
                                <td>{{dado.Codigo}}</td>
                                <td>{{dado.SuperProduto}}</td>
                                <td>{{dado.Data | date: 'dd/MM/yyyy'}}</td>
                                <td>{{dado.Responsavel}}</td>
                                <td>{{dado.AlteradoDe}}</td>
                                <td>{{dado.AlteradoPara}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
