<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao/Alteracao de Parametro de Abastecimento</h4>
        <small class="font-bold">Tela exclusivamente para inclusao e alteracao registro de parametro.</small>
    </div>
    <form role="form" name="cadEntradaForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Promocao</label>
                <select id="promocao" name="promocao" class="form-control" ng-model="promocao" ng-options="promocao as promocao.cdPromocao+' - '+promocao.nmPromocao for promocao in promocoes"></select>
                {{promocao}}
            </div>
            <div class="form-group">
                <label>Cobertura *</label>
                <input type="text" placeholder="Cobertura" name="Cobertura" ng-model="cobertura" class="form-control">
            </div>
            <div class="form-group">
                <label>Cobertura Promocional *</label>
                <input type="text" placeholder="Cobertura Promocional" name="Cobertura Promocional" ng-model="coberturaPromo" class="form-control" required>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
        </div>
    </form>
</div>
