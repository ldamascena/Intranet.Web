<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Visualizacao e Edicao Produto</h4>
        <small class="font-bold">Tela exclusivamente para visualizacao e alteracao solicitacao de produto.</small>
    </div>
    <div class="modal-body">
        <form role="form" name="aprovSolDespForm">
            <div class="row">
                <div class="form-group col-lg-12" style="text-align:center">
                    <h3>Informações Principais</h3>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Descricao *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{descricao}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Comprador *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="comprador" value="{{comprador}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Fornecedor *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="fornecedor" value="{{fornecedor}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Segmento </label>
                        <input class="form-control" ng-disabled="true" type="text" name="segmento" value="{{segmento}}" />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Abastecimento *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="abastecimento" value="{{abastecimento}}" /> 
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Concorrencia Sensibilidade *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="concorrencia" value="{{concorrencia}}" /> 
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Custo Aquisicao</label>
                        <input class="form-control" ng-disabled="true" type="text" name="custo" value="{{custo}}" /> 
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Preco de Venda</label>
                        <input class="form-control" ng-disabled="true" type="text" name="venda" value="{{venda}}" /> 
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12" style="text-align:center">
                    <h3>Mix e Caracteristica</h3>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Mix *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="mix" value="{{mix}}" />
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Caracteristica</label>
                        <input class="form-control" ng-disabled="true" type="text" name="caracteristica" value="{{caracteristica}}" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Justificativa Resumida *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="justificativa" value="{{justificativa}}" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Tipo de Cadastro </label>
                        <input class="form-control" ng-disabled="true" type="text" name="tipoCadastro" value="{{tipoCadastro}}" />
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Observacao</label>
                        <input class="form-control" ng-disabled="true" type="text" name="observacao" value="{{observacao}}" />
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12" style="text-align:center">
                    <h3>Grade</h3>
                </div>
                <div ng-repeat="grade in grades">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Produto a ser Inativado</label>
                            <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{grade.ProdutoInativado}}" />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Cod no Fornecedor</label>
                            <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{grade.CodFornecedor}}" /> 
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Descricao / Sabor *</label>
                            <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{grade.DescricaoSabor}}" /> 
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>EAN *</label>
                            <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{grade.EAN}}" /> 
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>DUN *</label>
                            <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{grade.DUN}}" /> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12" style="text-align:center">
                    <h3>Dimensões</h3>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Embalagem *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{embalagem}}" /> 
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Quantidade Embalagem *</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{qtdEmbalagem}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Peso(grama)</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{peso}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Altura(cm)</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{altura}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Largura(cm)</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{largura}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Comprimento(cm)</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{comprimento}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Lastro</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{lastro}}" /> 
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Camadas</label>
                        <input class="form-control" ng-disabled="true" type="text" name="descricao" value="{{camadas}}" /> 
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
