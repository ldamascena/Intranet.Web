<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Alteracao de Classificacao</h4>
        <small class="font-bold">Tela exclusivamente para alteracao de classificacao.</small>
    </div>
    <form role="form" name="classificacaoForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Comprador</label>
                <select class="form-control"
                        ng-model="comprador"
                        ng-options="compradorcomplete.CdUsuario as compradorcomplete.NmUsuario for compradorcomplete in compradores"></select>
            </div>
            <div class="form-group">
                <label>Margem</label>
                <input type="text" placeholder="Margem" name="margem" ng-model="margem" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Margem Minima</label>
                <input type="text" placeholder="Margem Minima" name="margemMinima" ng-model="margemMinima" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Cobertura</label>
                <input type="text" placeholder="Cobertura" name="cobertura" ng-model="cobertura" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Cobertura Minima</label>
                <input type="text" placeholder="Cobertura Minima" name="coberturaMinima" ng-model="coberturaMinima" class="form-control" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="editar()">Salvar</button>
        </div>
    </form>
</div>
