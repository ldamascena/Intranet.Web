<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Visualizacao de Associacao</h4>
        <small class="font-bold">Tela exclusivamente para visualizacao de associacao.</small>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Chave NF-E</label>
                        <input class="form-control" ng-readonly="true" type="text" name="nfe" value="{{nfe}}" />
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>CNPJ</label>
                        <input class="form-control" ng-readonly="true" type="text" name="cnpj" value="{{cnpj}}" />
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="row">
                <div ng-repeat="grade in grades">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>Produto</label>
                            <input class="form-control" ng-readonly="true" type="text" name="produto" value="{{grade.Descricao}}" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>EAN / DUN</label>
                            <input class="form-control" ng-readonly="true" type="text" name="ean" value="{{grade.EAN}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Observacao</label>
                        <textarea class="form-control" ng-readonly="status != 1" ng-model="observacao"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <input class="btn btn-white" type="button" value="Fechar" ng-click="cancel();" />
            <input class="btn btn-primary" type="button" value="Salvar" ng-click="salvar();" />
        </div>
    </div>
</div>
