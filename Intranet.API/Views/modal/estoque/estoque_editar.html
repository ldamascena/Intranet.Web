<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Alteracao de Estoque</h4>
        <small class="font-bold">Tela exclusivamente para alteracao de estoque.</small>
    </div>
    <form role="form" name="estoqueForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Codigo</label>
                <input type="text" name="cdProduto" ng-model="cdProduto" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Embalagem</label>
                <input type="text" name="cdEmbalagem" ng-model="cdEmbalagem" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Qtd Embalagem</label>
                <input type="text" name="qtEmbalagem" ng-model="qtEmbalagem" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Qtd Estoque Fisico</label>
                <input type="text" placeholder="Quantidade Estoque" name="qtEstoque" ng-model="qtEstoque" class="form-control" required>
                <div class="m-t-xs" ng-show="estoqueForm.qtdEstoque.$invalid && estoqueForm.submitted">
                    <small class="text-danger" ng-show="estoqueForm.qtdEstoque.$error.required">Preencha o nome da descricao!</small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="editar()">Salvar</button>
        </div>
    </form>
</div>
