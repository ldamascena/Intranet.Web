<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Alteracao de Custo</h4>
        <small class="font-bold">Tela exclusivamente para alteracao de custo.</small>
    </div>
    <form role="form" name="estoqueCustoForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Codigo</label>
                <input type="text" name="cdProduto" ng-model="cdSuperProduto" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Produto</label>
                <input type="text" name="produto" ng-model="produto" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Tipo de Estoque</label>
                <input type="text" name="tipoEstoque" ng-model="tipoEstoque" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group">
                <label>Valor Custo</label>
                <input type="text" placeholder="Valor Custo" name="valor" ng-model="valor" class="form-control" required>
                <div class="m-t-xs" ng-show="estoqueCustoForm.valor.$invalid && estoqueCustoForm.submitted">
                    <small class="text-danger" ng-show="estoqueCustoForm.valor.$error.required">Preencha o nome da descricao!</small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="editar()">Salvar</button>
        </div>
    </form>
</div>
