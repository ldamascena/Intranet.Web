<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao/Alteracao de Cadastro Situacao</h4>
        <small class="font-bold">Tela exclusivamente para alteracao e inclusao situacao.</small>
    </div>
    <form role="form" name="cadSitForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Descricao</label>
                <input type="text" placeholder="Descricao" name="descricao" ng-model="descricao" class="form-control" required>
                <div class="m-t-xs" ng-show="cadSitForm.descricao.$invalid && cadSitForm.submitted">
                    <small class="text-danger" ng-show="cadSitForm.descricao.$error.required">Preencha o nome da descricao!</small>
                </div>
            </div>
            <div class="form-group">
                 <label>Situacao</label>
                <select class="form-control" ng-model="situacao" ng-options="value.IdSitDesp as value.Situacao for value in situacoes">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Alteracao'" ng-click="editar()">Salvar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Inclusao'" ng-click="incluir()">Salvar</button>
        </div>
    </form>
</div>
