<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao/Alteracao de Cadastro Registro de Entrada</h4>
        <small class="font-bold">Tela exclusivamente para alteracao e inclusao registro de entrada.</small>
    </div>
    <form role="form" name="cadEntradaForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Valor *</label>
                <input type="text" placeholder="Valor" name="valor" ng-model="valor" class="form-control" required>
                <div class="m-t-xs" ng-show="cadEntradaForm.valor.$invalid && cadEntradaForm.submitted">
                    <small class="text-danger" ng-show="cadEntradaForm.valor.$error.required">Preencha o valor!</small>
                </div>
            </div>

            <div class="form-group">
                <label>Descrição *</label>
                <textarea type="text" placeholder="Descrição" name="descricao" ng-model="descricao" class="form-control" required />
                <div class="m-t-xs" ng-show="cadEntradaForm.descricao.$invalid && cadEntradaForm.submitted">
                    <small class="text-danger" ng-show="cadEntradaForm.descricao.$error.required">Preencha a descrição!</small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Alteracao'" ng-click="editar()">Salvar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Inclusao'" ng-click="incluir()">Salvar</button>
        </div>
    </form>
</div>
