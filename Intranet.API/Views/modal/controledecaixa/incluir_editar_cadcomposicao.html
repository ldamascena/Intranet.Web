<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao/Alteracao de Cadastro Registro de Composicao de Caixa</h4>
        <small class="font-bold">Tela exclusivamente para alteracao e inclusao registro de composicao de caixa.</small>
    </div>
    <form role="form" name="cadComposicaoForm">
        <div class="modal-body">
            <div class="form-group">
                <label>Descrição *</label>
                <select class="form-control" ng-model="descricao" ng-options="descricao as descricao for descricao in descricoes">
                    <option value="">Selecione uma descricao</option>
                </select>
                <div class="m-t-xs" ng-show="cadComposicaoForm.descricao.$invalid && cadComposicaoForm.submitted">
                    <small class="text-danger" ng-show="cadComposicaoForm.descricao.$error.required">Preencha o turno!</small>
                </div>
            </div>

            <div class="form-group">
                <label>Valor *</label>
                <input type="text" placeholder="Valor" name="valor" ng-model="valor" class="form-control" required>
                <div class="m-t-xs" ng-show="cadComposicaoForm.valor.$invalid && cadComposicaoForm.submitted">
                    <small class="text-danger" ng-show="cadComposicaoForm.valor.$error.required">Preencha o valor!</small>
                </div>
            </div>

            <div class="form-group">
                <label>Observacao</label>
                <textarea placeholder="Observacao" name="observacao" ng-model="observacao" class="form-control" style="height:150px;"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox checkbox-info">
                    <input id="checkbox4" type="checkbox" ng-model="baixa">
                    <label for="checkbox4">
                        Necessário dar Baixa?
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Alteracao'" ng-click="editar()">Salvar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Inclusao'" ng-click="incluir()">Salvar</button>
        </div>
    </form>
</div>
