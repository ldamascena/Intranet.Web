<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Alteracao de Senha</h4>
        <small class="font-bold">Tela exclusivamente para alteracao de senha.</small>
    </div>
    <form role="form" name="signup_form">
        <div class="modal-body">
            <div class="form-group">
                <input type="password" placeholder="Nova senha" name="senha" ng-model="senha" class="form-control" required>
                <div class="m-t-xs" ng-show="signup_form.senha.$invalid && signup_form.submitted">
                    <small class="text-danger" ng-show="signup_form.senha.$error.required">Preencha a sua nova senha!</small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="salvar()">Salvar</button>
        </div>
    </form>
</div>
