<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao Motivo</h4>
        <small class="font-bold">Tela exclusivamente para inclusao de motivo.</small>
    </div>
    <form role="form" name="signup_form">
        <div class="modal-body">
            <div class="form-group">
                <!--<input type="text" placeholder="Motivo" name="motivo" ng-model="motivo" class="form-control">-->
                <textarea placeholder="Motivo" name="motivo" ng-model="motivo" class="form-control" style="height:150px;"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="confirmar()">Salvar</button>
        </div>
    </form>
</div>
