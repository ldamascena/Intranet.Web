<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Aprovacao/Reprovacao de Despesas</h4>
        <small class="font-bold">Tela exclusivamente para alteracao e inclusao solicitacao de despesas.</small>
    </div>
    <div class="modal-body">
        <form role="form" name="aprovSolDespForm">
            <div class="form-group col-lg-8">
                <label>Solicitante</label>
                <input type="text" name="solicitante" ng-model="solicitante" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group col-lg-4">
                <label>Nº Documento</label>
                <input type="text" name="documento" ng-model="documento" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="form-group col-lg-12">
                <label>Motivo</label>
                <input type="text" name="motivo" ng-model="motivo" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group col-lg-8">
                <label>Favorecido</label>
                <input type="text" name="favorecido" ng-model="favorecido" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group col-lg-4">
                <label>Valor</label>
                <input type="text" name="valor" ng-model="valor" class="form-control" ng-disabled="true">
            </div>
            <div class="form-group col-lg-12">
                <label>Observacao</label>
                <textarea name="observacao" ng-model="observacao" class="form-control" style="height:150px;" ng-disabled="true"></textarea>
            </div>
            <div class="form-group col-lg-12">
                <div class="hr-line-dashed"></div>
            </div>
            <div class="form-group col-lg-12">
                <label>Observacao Aprovador</label>
                <textarea name="observacaoaprovador" ng-model="observacaoaprovador" placeholder="Observacao Aprovador" class="form-control" style="height:150px;"></textarea>
            </div>
        </form>

        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Aprovar'" ng-click="editar()">{{tipo}}</button>
            <button type="submit" class="btn btn-primary" ng-show="tipo == 'Reprovar'" ng-click="editar()">{{tipo}}</button>
        </div>
    </div>
</div>
