<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Historico</h4>
    </div>
    <div class="modal-body">
        <div id="vertical-timeline" class="vertical-container light-timeline no-margins" ng-repeat="historico in historicos">
            <div class="vertical-timeline-block">
                <div ng-class="(historico.Status == 2) ?
                                           'vertical-timeline-icon navy-bg' :
                                            (historico.Status == 3  ?
                                            'vertical-timeline-icon yellow-bg' :
                                           'vertical-timeline-icon red-bg')">
                    <i ng-class="(historico.Status == 2) ?
                                           'fa fa-check' :
                                            (historico.Status == 3  ?
                                            'fa fa-exclamation' :
                                           'fa fa-check')"></i>
                </div>
                <div class="vertical-timeline-content">
                    <h2>{{historico.Usuario.Nome}} {{historico.Usuario.Sobrenome}}</h2>
                    <p>
                        Status alterado para: {{historico.Status == 1 ? 'Enviado' : (historico.Status == 2 ? 'Conferido' : (historico.Status == 3 ? 'Pendente' : 'No Deposito'))}}
                    </p>
                    <span class="vertical-date">
                        <small>{{historico.DataLog | date:'dd/MM/yyyy - HH:mm:ss'}}</small>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
