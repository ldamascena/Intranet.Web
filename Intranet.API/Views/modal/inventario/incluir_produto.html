<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Inclusao de Produto - Inventario Parcial</h4>
        <small class="font-bold">Tela exclusivamente para alteracao e inclusao de produto.</small>
    </div>
    <form role="form">
        <div class="modal-body">
            <div class="form-group">
                <label>Codigo do Produto</label>
                <input type="number" placeholder="codigo" name="codigo" ng-model="codigo" class="form-control">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="loja" class="form-control" ng-model="tipo" ng-options="tipo for tipo in tipos"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="submit" class="btn btn-primary" ng-click="salvar()">Salvar</button>
        </div>
    </form>
</div>
