<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cadastro de Solicitacao de Despesa</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Inventario</a>
            </li>
            <li class="active">
                <strong>Parcial - Produtos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="inventarioProdutoCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> Incluir</button>
                <div class="ibox-title">
                    <h5>Parcial - <strong>Produtos</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Referencia</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="dado in dados">
                                    <td>{{dado.cdProduto}}</td>
                                    <td>{{dado.Referencia}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline btn-danger btn-rounded" type="button" ng-click="excluir(dado)"><i class="fa fa-trash"></i> Deletar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
