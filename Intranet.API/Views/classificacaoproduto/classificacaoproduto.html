<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Alteracao Classificacao de Produto</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Classificacao Produto</a>
            </li>
            <li class="active">
                <strong>Mercado Logica</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="classificacaoProdutoCtrl">
    <div class="ibox-content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>Classificação<th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tree_data | filterTreeItem:itemId:isExpend">
                        <td>
                            <span style="padding-left: {{item.level * 30}}px;">
                                <span class="glyphicon" ng-click="itemClick(item.id, item.expend);"
                                      ng-class="{'glyphicon-minus': !item.leaf && item.expend, 'glyphicon-plus': !item.leaf && !item.expend, 'glyphicon-globe': item.leaf}">
                                </span>
                            </span>
                            {{item.label}}
                        </td>
                        <td>
                            <button class="btn btn-xs btn-outline btn-primary btn-rounded" type="button" ng-click="visualizar(item.id)"><i class="fa fa-edit"></i> Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
