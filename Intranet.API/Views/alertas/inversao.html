<style>
    .app-modal-window .modal-dialog {
        width: 1200px;
    }
</style>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Inversao</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Alertas</a>
            </li>
            <li class="active">
                <strong>Inversao</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="inversaoCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Alerta - <strong>Inversao</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Produto</th>
                                <th>Abertos</th>
                                <th>Severidade</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="inversao in inversoes | reverse">
                                <td>{{inversao.cdProduto}}</td>
                                <td>{{inversao.Produto}}</td>
                                <td>{{inversao.Abertos}}</td>
                                <td>{{inversao.Severidade}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-outline btn-primary btn-rounded" ng-click="visualizar()"><i class="fa fa-check-square-o"> Ver</i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
