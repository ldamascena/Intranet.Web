<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Lista Produtos</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Lista</a>
            </li>
            <li class="active">
                <strong>Produtos</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="clusterCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Busca</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-3">
                            <select id="comprador" class="form-control" ng-change="GetClassificacao(comprador);" ng-model="comprador" ng-options="compradorcomplete for compradorcomplete in compradores"></select>
                        </div>
                        <div class="col-lg-6" ng-show="classificacoes.length > 0">
                            <select id="classificacao" class="form-control" ng-model="classificacao" ng-options="classificacaocomplete.cdClassificacaoProduto as classificacaocomplete.Classificacao for classificacaocomplete in classificacoes"></select>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <input type="button" class="btn btn-success btn-rounded" value="buscar" ng-click="Buscar();" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-sm btn-default btn-rounded" type="button" ng-click="todas()"><i class="fa fa-edit"></i> Todas</button>
            <button class="btn btn-sm btn-default btn-rounded" type="button" ng-click="lojasPequenas();"><i class="fa fa-edit"></i> Pequenas</button>
            <button class="btn btn-sm btn-default btn-rounded" type="button" ng-click="lojasMedias();"><i class="fa fa-edit"></i> Medias</button>
            <button class="btn btn-sm btn-default btn-rounded" type="button" ng-click="lojasGrandes();"><i class="fa fa-edit"></i> Grandes</button>
            <button class="btn btn-sm btn-default btn-rounded" type="button" ng-click="lojasPremium();"><i class="fa fa-edit"></i> Premium</button>
            <button class="btn btn-sm btn-warning btn-rounded" type="button" ng-click="cdItaborai()"><i class="fa fa-edit"></i> Cd.Itaborai</button>
            <button class="btn btn-sm btn-warning btn-rounded" type="button" ng-click="cdManilha()"><i class="fa fa-edit"></i> Cd.Manilha</button>
            <button class="btn btn-sm btn-success btn-rounded" type="button" ng-click="limpar()"><i class="fa fa-edit"></i> Limpar</button>
            <button class="btn btn-sm btn-primary btn-rounded" type="button" style="float:right;" ng-click="salvar()"><i class="fa fa-edit"></i> Salvar</button>


            <div class="ibox float-e-margins">
                <div class="ibox-title" style="font-size: 11px;">
                    <h5>Dados - <strong>Cluster</strong></h5>
                    <div ibox-tools></div>
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" ng-model="allSelected" ng-model-options="{getterSetter: true}" />
                                </th>
                                <th>Codigo</th>
                                <th>Produto</th>
                                <th>ITA</th>
                                <th>ITA2</th>
                                <th>MGE</th>
                                <th>MGE2</th>
                                <th>RBO</th>
                                <th>RBO2</th>
                                <th>TNG</th>
                                <th>ASN</th>
                                <th>AGM</th>
                                <th>INOÃ</th>
                                <th>JDC</th>
                                <th>MRC</th>
                                <th>NCE</th>
                                <th>RDO</th>
                                <th>TND</th>
                                <th>ARM</th>
                                <th>BCX</th>
                                <th>CBF</th>
                                <th>JDE</th>
                                <th>MCE</th>
                                <th>SPD</th>
                                <th>CDI</th>
                                <th>CDM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dado in dados">
                                <td style="text-align:center">
                                    <input id="selected" name="selected" type="checkbox" ng-model="dado.selected">
                                </td>
                                <td style="text-align:center">{{dado.cdProduto}}</td>
                                <td style="text-align:center"><a href="" ng-click="estatistica(dado)">{{dado.Produto}}</a></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Itaborai == true ? 'lightblue': ''}"><input id="ITA" name="ITA" type="checkbox" ng-model="dado.ITA"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Itaborai2 == true ? 'lightblue': ''}"><input id="ITA2" name="ITA2" type="checkbox" ng-model="dado.ITA2"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Mage == true ? 'lightblue': ''}"><input id="MGE" name="MGE" type="checkbox" ng-model="dado.MGE"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Mage2 == true ? 'lightblue': ''}"><input id="MGE2" name="MGE2" type="checkbox" ng-model="dado.MGE2"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.RioBonito == true ? 'lightblue': ''}"><input id="RBO" name="RBO" type="checkbox" ng-model="dado.RBO"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.RioBonito2 == true ? 'lightblue': ''}"><input id="RBO2" name="RBO2" type="checkbox" ng-model="dado.RBO2"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Tangua == true ? 'lightblue': ''}"><input id="TNG" name="TNG" type="checkbox" ng-model="dado.TNG"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Arsenal == true ? 'lightblue': ''}"><input id="ASN" name="ASN" type="checkbox" ng-model="dado.ASN"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.AgMineral == true ? 'lightblue': ''}"><input id="AGM" name="AGM" type="checkbox" ng-model="dado.AGM"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Inoa == true ? 'lightblue': ''}"><input id="INO" name="INO" type="checkbox" ng-model="dado.INO"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Catarina == true ? 'lightblue': ''}"><input id="JDC" name="JDC" type="checkbox" ng-model="dado.JDC"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Marica == true ? 'lightblue': ''}"><input id="MRC" name="MRC" type="checkbox" ng-model="dado.MRC"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.NovaCidade == true ? 'lightblue': ''}"><input id="NCE" name="NCE" type="checkbox" ng-model="dado.NCE"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.RioDoOuro == true ? 'lightblue': ''}"><input id="RDO" name="RDO" type="checkbox" ng-model="dado.RDO"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Trindade == true ? 'lightblue': ''}"><input id="TND" name="TND" type="checkbox" ng-model="dado.TND"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Araruama == true ? 'lightblue': ''}"><input id="ARM" name="ARM" type="checkbox" ng-model="dado.ARM"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Bacaxa == true ? 'lightblue': ''}"><input id="BCX" name="BCX" type="checkbox" ng-model="dado.BCX"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.CaboFrio == true ? 'lightblue': ''}"><input id="CBF" name="CBF" type="checkbox" ng-model="dado.CBF"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Esperanca == true ? 'lightblue': ''}"><input id="JDE" name="JDE" type="checkbox" ng-model="dado.JDE"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.Macae == true ? 'lightblue': ''}"><input id="MCE" name="MCE" type="checkbox" ng-model="dado.MCE"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.SaoPedro == true ? 'lightblue': ''}"><input id="SPD" name="SPD" type="checkbox" ng-model="dado.SPD"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.CdItaborai == true ? 'lightblue': ''}"><input id="CDI" name="CDI" type="checkbox" ng-model="dado.CDI"></td>
                                <td style="text-align:center" ng-style="{'background-color': dado.CdManilha == true ? 'lightblue': ''}"><input id="CDM" name="CDM" type="checkbox" ng-model="dado.CDM"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
