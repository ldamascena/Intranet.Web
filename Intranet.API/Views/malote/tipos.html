<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Tipos de Malote</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Lista</a>
            </li>
            <li class="active">
                <strong>Tipos de Malote</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="tiposMaloteCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <button class="btn btn-sm btn-outline btn-success btn-rounded" type="button" ng-click="incluir()"><i class="fa fa-plus"></i> Incluir</button>
                <div class="ibox-title">
                    <h5>Lista de <strong>Tipos de Malote</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Numero</th>
                                    <th>Setor</th>
                                    <th>Cor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tipomalote in tiposmalote">
                                    <td>{{tipomalote.Id}}</td>
                                    <td>{{tipomalote.Numero}}</td>
                                    <td>{{tipomalote.Setor}}</td>
                                    <td><label class="label" ng-style="{'background-color' : tipomalote.Cor}">&emsp;&emsp;&emsp;</label></td>
                                    <td><button class="btn btn-sm btn-outline btn-primary btn-rounded" type="button" ng-click="editar(tipomalote)"><i class="fa fa-edit"></i> Editar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
