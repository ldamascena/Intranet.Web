<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Parametro</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Home</a>
            </li>
            <li>
                <a>Parametro</a>
            </li>
            <li class="active">
                <strong>Filial</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="parametroFilialCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Alteracao Parametro - <strong>Filial</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Loja</th>
                                    <th>Modelo do Arquivo</th>
                                    <th></th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="parametroFilial in parametroFiliais">
                                    <td>{{parametroFilial.Pessoa.NomePessoa}}</td>
                                    <td>{{parametroFilial.Valor}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline btn-primary btn-rounded" type="button" ng-click="editar(parametroFilial)"><i class="fa fa-edit"></i> Alterar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
