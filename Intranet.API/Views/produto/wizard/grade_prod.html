<fieldset style="height: 400px;">
    <h2>Grade do Produto</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Produto a ser Inativado *</th>
                <th> Cod no Fornecedor</th>
                <th>Descricao / Sabor *</th>
                <th>EAN *</th>
                <th>DUN *</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="grade in grades">
                <td class="col-lg-4"><input type="text" ng-model="grade.produto" uib-typeahead="produto for produto in produtos | filter:$viewValue | limitTo:5" class="form-control"></td>
                <td class="col-lg-1"><input id="codfornecedor" ng-model="grade.codfornecedor" name="codfornecedor" type="text" class="form-control"></td>
                <td class="col-lg-3"><input id="descricaosabor" ng-model="grade.descricaosabor" name="descricaosabor" type="text" class="form-control"></td>
                <td class="col-lg-2"><input id="EAN" ng-model="grade.EAN" name="EAN" type="text" class="form-control"></td>
                <td class="col-lg-2"><input id="DUN" ng-model="grade.DUN" name="DUN" type="text" class="form-control"></td>
                <td>
                    <button class="btn btn-success btn-circle" type="button" ng-click="addNew();">
                        <i class="fa fa-plus"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-circle" type="button" ng-click="remove(grade);">
                        <i class="fa fa-minus"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <a ui-sref="produto.solproduto.info_prod" class="btn btn-default">Voltar</a>
    <a ui-sref="produto.solproduto.dim_prod" class="btn btn-primary">Proximo</a>
</fieldset>
